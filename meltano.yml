version: 1
send_anonymous_usage_stats: true
project_id: "tap-airbyte"
default_environment: test
environments:
  - name: test
plugins:
  extractors:
    - name: tap-airbyte
      namespace: tap_airbyte
      pip_url: -e .
      capabilities:
        - discover
        - catalog
        - state
        - about
        - stream-maps
    - name: tap-pokeapi
      namespace: tap_pokeapi
      inherit_from: tap-airbyte
      config:
        airbyte_spec:
          image: "airbyte/source-pokeapi"
          tag: "0.1.5"
        airbyte_config:
          pokemon_name: smeargle
  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
